<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Signal</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial;
  padding:15px;
}
.card{
  background:#111;
  border-radius:14px;
  padding:15px;
  margin-bottom:20px;
}
h2{
  color:#ff3b3b;
  text-align:center;
}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:none;
  font-size:16px;
}
input{background:#1f1f1f;color:#fff}
button{
  background:#ff2d2d;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
.signal{
  text-align:center;
}
.time{color:#aaa}
.range{color:#3ddc3d;font-size:28px;font-weight:bold}
.status{color:#ff5252}

/* POPUP */
.popup{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.9);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.popup-box{
  background:#111;
  padding:20px;
  border-radius:14px;
  width:90%;
  max-width:350px;
  text-align:center;
}
.popup-box p{color:red}
</style>
</head>

<body>

<!-- LOGIN POPUP -->
<div class="popup" id="loginPopup">
  <div class="popup-box">
    <h2>LOGIN</h2>
    <input type="password" id="loginPass" placeholder="Enter Password">
    <button onclick="login()">ENTER</button>
    <p id="loginErr"></p>
  </div>
</div>

<!-- ADMIN PANEL -->
<div class="card" id="adminPanel" style="display:none;">
  <h2>ADMIN SIGNAL PANEL</h2>
  <input id="aTime" placeholder="Time (06:30)">
  <input id="aRange" placeholder="Range (4X - 20X)">
  <input id="aStatus" placeholder="Status (Wait / Cash Out)">
  <button onclick="publishSignal()">PUBLISH SIGNAL</button>
</div>

<!-- USER PANEL -->
<div class="card" id="userPanel" style="display:none;">
  <h2>USER SIGNAL PANEL</h2>
  <div class="signal">
    <div class="time" id="uTime">WAIT</div>
    <div class="range" id="uRange">---</div>
    <div class="status" id="uStatus"></div>
  </div>
</div>

<!-- FIREBASE v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
/* ðŸ”¥ FIREBASE CONFIG (TUMHARA) */
var firebaseConfig = {
  apiKey: "AIzaSyAIFtGhFvHxR4E6Gy8R0oLZUCt_GsLL1I",
  authDomain: "anil-aviator-signal.firebaseapp.com",
  databaseURL: "https://anil-aviator-signal-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "anil-aviator-signal",
  storageBucket: "anil-aviator-signal.appspot.com",
  messagingSenderId: "965788077790",
  appId: "1:965788077790:web:08c17eeac016e19e93c4ff"
};
firebase.initializeApp(firebaseConfig);
var db = firebase.database();

/* PASSWORDS */
const ADMIN_PASS = "RAM5508";
const USER_PASS  = "JAN2012";

/* LOGIN */
function login(){
  const p = document.getElementById("loginPass").value.trim();
  if(p === ADMIN_PASS){
    document.getElementById("loginPopup").style.display="none";
    document.getElementById("adminPanel").style.display="block";
    document.getElementById("userPanel").style.display="block";
  }else if(p === USER_PASS){
    document.getElementById("loginPopup").style.display="none";
    document.getElementById("userPanel").style.display="block";
  }else{
    document.getElementById("loginErr").innerText="Wrong Password";
  }
}

/* ADMIN â†’ PUBLISH */
function publishSignal(){
  db.ref("signal").set({
    time: aTime.value,
    range: aRange.value,
    status: aStatus.value
  });
  alert("Signal Published");
}

/* USER â†’ LIVE UPDATE */
db.ref("signal").on("value", snap=>{
  if(!snap.exists()) return;
  const d = snap.val();
  uTime.innerText   = d.time || "WAIT";
  uRange.innerText  = d.range || "---";
  uStatus.innerText = d.status || "";
});
</script>

</body>
</html>
