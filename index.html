<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Manual Signal</title>

<style>
body{
 background:#0b0b0b;
 color:#fff;
 font-family:Arial;
 margin:0;
 padding:15px;
}
.card{
 background:#111;
 border-radius:14px;
 padding:15px;
 margin-bottom:20px;
}
h2{margin:0 0 10px;color:#ff3b3b}
input,button{
 width:100%;
 padding:12px;
 margin:6px 0;
 border-radius:10px;
 border:none;
 font-size:16px;
}
input{background:#1f1f1f;color:#fff}
button{
 background:#ff2d2d;
 color:#fff;
 font-weight:bold;
 cursor:pointer;
}
.signal{
 text-align:center;
 margin-top:10px;
}
.time{color:#aaa}
.range{color:#3ddc3d;font-size:26px;font-weight:bold}
.status{color:#ff5252}
.ok{color:#3ddc3d}
</style>
</head>

<body>

<!-- ADMIN PANEL -->
<div class="card">
<h2>ADMIN SIGNAL PANEL</h2>

<input id="adminPass" placeholder="User Pass Code (e.g VIP123)">
<input id="adminTime" placeholder="Time (14:30:00)">
<input id="adminRange" placeholder="Range (2.30x - 4.20x)">
<input id="adminStatus" placeholder="Message (Cash Out / Flew Away)">

<button onclick="publishSignal()">PUBLISH SIGNAL</button>
</div>

<!-- USER PANEL -->
<div class="card">
<h2>USER SIGNAL PANEL</h2>

<input id="userPass" placeholder="Enter Your Pass Code">
<button onclick="checkSignal()">CHECK SIGNAL</button>

<div class="signal">
<div class="time" id="sigTime">---</div>
<div class="range" id="sigRange">NO SIGNAL</div>
<div class="status" id="sigStatus"></div>
</div>
</div>

<script>
let SIGNAL = {};

function publishSignal(){
 SIGNAL = {
   pass: document.getElementById("adminPass").value.trim(),
   time: document.getElementById("adminTime").value,
   range: document.getElementById("adminRange").value,
   status: document.getElementById("adminStatus").value
 };
 alert("Signal Published Successfully");
}

function checkSignal(){
 const userPass = document.getElementById("userPass").value.trim();

 if(!SIGNAL.pass || userPass !== SIGNAL.pass){
   document.getElementById("sigTime").innerText="---";
   document.getElementById("sigRange").innerText="NO SIGNAL";
   document.getElementById("sigStatus").innerText="Access Denied";
   return;
 }

 document.getElementById("sigTime").innerText = SIGNAL.time;
 document.getElementById("sigRange").innerText = SIGNAL.range;
 document.getElementById("sigStatus").innerText = SIGNAL.status;
}
</script>

</body>
</html>
