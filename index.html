<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aviator Signal</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{background:#0b0b0b;color:#fff;font-family:Arial;padding:20px}
.card{background:#111;border-radius:15px;padding:15px;margin-bottom:20px}
h2{color:#ff3b3b}
input,button{width:100%;padding:12px;border-radius:10px;border:none;margin:6px 0}
button{background:#ff2d2d;color:#fff;font-weight:bold}
.signal{text-align:center}
.range{color:#3ddc3d;font-size:26px}
.wait{color:red}
</style>
</head>

<body>

<div class="card">
<h2>ADMIN SIGNAL PANEL</h2>
<input id="time" placeholder="Time (05:25)">
<input id="range" placeholder="3X-10X">
<input id="status" placeholder="Cash out">
<button onclick="publish()">PUBLISH SIGNAL</button>
</div>

<div class="card">
<h2>USER SIGNAL PANEL</h2>
<div class="signal">
<div id="t">WAIT</div>
<div class="range" id="r"></div>
<div id="s"></div>
</div>
</div>

<script>
const firebaseConfig = {
  databaseURL: "https://anil-aviator-signal-default-rtdb.asia-southeast1.firebasedatabase.app"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function publish(){
  db.ref("signal").set({
    time: time.value,
    range: range.value,
    status: status.value
  });
}

db.ref("signal").on("value", snap=>{
  if(!snap.exists()) return;
  let d = snap.val();
  t.innerText = d.time;
  r.innerText = d.range;
  s.innerText = d.status;
});
</script>

</body>
</html>
